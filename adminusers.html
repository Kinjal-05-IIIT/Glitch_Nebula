<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Users</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2f80ed;
      --primary-dark: #1c5dc1;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --dark: #343a40;
      --sidebar-width: 230px;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7fc; color: #495057; }
    .sidebar { 
      width: var(--sidebar-width); height: 100vh; position: fixed; top: 0; left: 0;
      background: linear-gradient(180deg, var(--primary), var(--primary-dark)); 
      color: white; padding-top: 1rem; box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .sidebar h4 { font-weight: 700; padding: 0 20px; margin-bottom: 1.5rem; }
    .sidebar a { display: block; padding: 12px 20px; color: rgba(255,255,255,0.85); text-decoration: none; border-radius: 8px; margin: 6px 12px; }
    .sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.2); color: white; }
    .sidebar a i { margin-right: 8px; }
    .main { margin-left: var(--sidebar-width); padding: 2rem; }
    .card { border: none; border-radius: 14px; margin-bottom: 1.8rem; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    .card-header { 
      background: linear-gradient(90deg, var(--primary), var(--primary-dark)); 
      color: white; font-weight: 600; border-radius: 14px 14px 0 0; 
      padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4><i class="fas fa-hospital"></i> Admin</h4>
  <a href="/adminhome"><i class="fas fa-home"></i> Home</a>
  <a href="/adminusers" class="active"><i class="fas fa-users"></i> Users</a>
  <a href="/adminsearch"><i class="fas fa-search"></i> Search</a>
  <a href="/adminsummary"><i class="fas fa-chart-line"></i> Summary</a>
  <a href="/login"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">
  <h2 class="mb-4">Welcome, <span class="text-primary">{{Username}}</span></h2>

  <!-- Users Table -->
  <div class="card">
    <div class="card-header">
      <span><i class="fas fa-users me-2"></i> Registered Users</span>
      <a href="/editprofile" class="text-white text-decoration-none"><i class="fas fa-user-edit me-1"></i> Edit/View Profile</a>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Pin code</th>
          </tr>
        </thead>
        <tbody>
          {% for item in users %}
          {% if item.type!='Admin' %}
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.email}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Address}}</td>
            <td>{{item.Pin}}</td>
          </tr>
          {% endif %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Parking Lot</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2f80ed;
      --primary-dark: #1c5dc1;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --dark: #343a40;
      --sidebar-width: 230px;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7fc; color: #495057; }
    .sidebar { 
      width: var(--sidebar-width); height: 100vh; position: fixed; top: 0; left: 0;
      background: linear-gradient(180deg, var(--primary), var(--primary-dark)); 
      color: white; padding-top: 1rem; box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .sidebar h4 { font-weight: 700; padding: 0 20px; margin-bottom: 1.5rem; }
    .sidebar a { display: block; padding: 12px 20px; color: rgba(255,255,255,0.85); text-decoration: none; border-radius: 8px; margin: 6px 12px; }
    .sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.2); color: white; }
    .sidebar a i { margin-right: 8px; }
    .main { margin-left: var(--sidebar-width); padding: 2rem; }
    .card { border: none; border-radius: 14px; margin-bottom: 1.8rem; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    .card-header { 
      background: linear-gradient(90deg, var(--primary), var(--primary-dark)); 
      color: white; font-weight: 600; border-radius: 14px 14px 0 0; 
      padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4><i class="fas fa-hospital"></i> Parking</h4>
  <a href="/userhome"><i class="fas fa-home"></i> Home</a>
  <a href="/usersummary"><i class="fas fa-chart-line"></i> Summary</a>
  <a href="/editprofile"><i class="fas fa-user-edit"></i> Edit Profile</a>
  <a href="/login"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">
  <h2 class="mb-4">New Parking Lot</h2>

  <!-- New Lot Form -->
  <div class="card">
    <div class="card-header">
      <span><i class="fas fa-plus-circle me-2"></i> Add Parking Lot</span>
    </div>
    <div class="card-body">
      <form action="/addlot" method="post">

        <!-- Prime Location Name -->
        <div class="mb-3">
          <label for="control1" class="form-label">Prime Location Name:</label>
          <input id="control1" type="text" placeholder="Location" name="location" class="form-control">
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="control2" class="form-label">Address:</label>
          <input id="control2" type="text" placeholder="Address" name="address" class="form-control">
        </div>

        <!-- Pin Code -->
        <div class="mb-3">
          <label for="control3" class="form-label">Pin Code:</label>
          <input id="control3" type="text" placeholder="Pin" name="pin" class="form-control">
        </div>

        <!-- Price Per Hour -->
        <div class="mb-3">
          <label for="control4" class="form-label">Price (per hour) Rs.:</label>
          <input id="control4" type="text" placeholder="Price" name="price" class="form-control">
        </div>

        <!-- Maximum Spots -->
        <div class="mb-3">
          <label for="control5" class="form-label">Maximum Spots:</label>
          <input id="control5" type="text" placeholder="Spots" name="max_spots" class="form-control">
        </div>

        <!-- Buttons -->
        <div class="mt-4">
          <input type="submit" class="btn btn-primary" value="Add" name="func">
          <input type="submit" class="btn btn-secondary ms-2" value="Cancel" name="func">
        </div>

      </form>
    </div>
  </div>

</div>

</body>
</html>
